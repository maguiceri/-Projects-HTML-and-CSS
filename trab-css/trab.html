<html>

    <head>
        <title>form</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="trab.css" />


    </head>

    <body>

        <div class="wrapper">
            <div class="login">
              <div class="login-form">
                <a href="#" class="logo">
                        <svg class="logo-img" width="24" height="24" viewBox="0 0 24 24">
            <path fill="#cf60b6" d="M10,4V7H18V4H10M8,2H20L21,2V3L20,4V20L21,21V22H20L8,22H7V21L8,20V18.6L4.2,16.83C3.5,16.5 3,15.82 3,15V8A2,2 0 0,1 5,6H8V4L7,3V2H8M5,15L8,16.39V8H5V15Z"></path>
          </svg>
                  <span class="logo-text">Housy</span>
                </a>
                
                <h1 class="login-title">Welcome back, Please login to your account.</h1>
                
                <div class="social-buttons">
                  <a href="#" class="social-button facebook">
                    <svg class="button-icon" style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#FFF" d="M17,2V2H17V6H15C14.31,6 14,6.81 14,7.5V10H14L17,10V14H14V22H10V14H7V10H10V6A4,4 0 0,1 14,2H17Z" /></svg>
                    <span class="button-text">Facebook</span>
                  </a>
                  <a href="#" class="social-button xing">
                    <svg class="button-icon" style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#FFF" d="M17.67,2C17.24,2 17.05,2.27 16.9,2.55C16.9,2.55 10.68,13.57 10.5,13.93L14.58,21.45C14.72,21.71 14.94,22 15.38,22H18.26C18.44,22 18.57,21.93 18.64,21.82C18.72,21.69 18.72,21.53 18.64,21.37L14.57,13.92L20.96,2.63C21.04,2.47 21.04,2.31 20.97,2.18C20.89,2.07 20.76,2 20.58,2M5.55,5.95C5.38,5.95 5.23,6 5.16,6.13C5.08,6.26 5.09,6.41 5.18,6.57L7.12,9.97L4.06,15.37C4,15.53 4,15.69 4.06,15.82C4.13,15.94 4.26,16 4.43,16H7.32C7.75,16 7.96,15.72 8.11,15.45C8.11,15.45 11.1,10.16 11.22,9.95L9.24,6.5C9.1,6.24 8.88,5.95 8.43,5.95" /></svg>
                    <span class="button-text">Xing</span>
                  </a>
                </div>
                
                <span class="or-separator">- OR -</span>
                
                <form action="#" class="form-wrapper">
                  <div class="input-wrapper">
                    <label class="label" for="email">Email Address</label>
                    <input class="input" type="text" id="email"  autocomplete="off">
                  </div>
                  <div class="input-wrapper">
                    <label class="label" for="password">Password</label>
                    <input class="input" type="password" id="password">
                  </div>
                  
                  <div class="actions-help">
                    <label class="check-wrapper"><input class="checkbox" type="checkbox">Remember me</label>
                    <a class="help-link" href="#">Forgot Password</a>
                  </div>
                  
                  <div class="actions">
                    <a href="#" class="action m--login">Login</a>
                    <a href="#" class="action">Sign Up</a>
                  </div>
                </form>
                
                <span class="aclaration">By signing up, you agree to Housy's <a href="#" class="link">Terms and conditions</a> & <a href="#" class="link">Privacy Policy</a></span>
              </div>
              
              <div class="login-decoration"></div>
            </div>
          </div>
          
    </body>

    </html>

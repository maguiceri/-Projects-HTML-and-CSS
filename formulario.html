<html>
<head>

    <title>Formulario</title>

</head>

<body>

<form action="miFormulario.com/form">

    <h2>Nombre</h2>

      <input type="text" name="nombre">

    <br>
    <br>

    <h2>Apellido</h2>

      <input type="text" name="last-name">

    <br>
    <br>

    <h2>Edad</h2>

       <input type="number" min="5" max="99" name="edad">

    <br>
    <br>

    <h2>Nacionalidad</h2>

       <select name="nacionalidad">
          <option value="Argentina">Argentina</option>
          <option value="Alemania">Alemania</option>
          <option value="Australia">Australia</option>
          <option value="Belgica">Belgica</option>
        </select>

    <br>
    <br>

    <H2>Tecnologia</H2>

       <label>
        <input type="checkbox" name="Frontend" valeu="Frontend">
        Frontend
       </label>
         <br>
 
       <label>
        <input type="checkbox" name= "Fullstack" valeu="Fullstack">
        fullstack
       </label>
         <br>
       <label>
        <input type="checkbox" name= "Backend" valeu="Backend">
        Backend
       </label>
         <br>

    <h2>Sos mayor de edad</h2>

        <label>
          <input type="radio" name="adult"  value="yes">
          Si
        </label>

        <br>

        <label>
          <input type="radio" name="adult"  value="no">
          No
        </label>
        
    <br>
    <br>
    <br>
    <input type="submit">
    </form>
</body>
</html>

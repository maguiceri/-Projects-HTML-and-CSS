<html>
    <head>
        <title>Reverse</title>
    </head>
    <body>


        <script>

            function invertNumber(num) {
            let st = num.toString();
            let str = st.split('');
            let stri = str.reverse();
            let strin = stri.join('');
            
            return strin; 
            }
            
            console.log (invertNumber(345345));

        </script>
    </body>

</html>
